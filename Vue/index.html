<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6ec0fc2274.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
<!--Bootstrap used in comments-->
    <!--"p-3"-->
    <header class="header p-3">
        <!--"row w-100"-->
        <div class="row w-100">
            <!--"col-12 row"-->
            <div class="col-12 row">
                <h1 style="text-align: center;">
                    <i class="fa-solid fa-leaf fa-xl"></i> 
                    Frugt og grønt
                </h1>
            </div>
        </div>
    </header>

        <!--"row d-flex justify-content-between"-->
        <div class="row elementBox d-flex justify-content-between">
            <!--"col-6 mx-3"-->
            <div class="col-6 checkboxcontainer mx-3">
            <!--"form-check-label"-->
            <label for="FruitCheck" class="form-check-label">Frugt</label>
            <!--"form-check-input"-->
            <input type="checkbox" id="FruitCheck" v-model="fruitCheck" @change="GetFoods()" class="form-check-input">
        </div>
        <!--"col-6 mx-3"-->
        <div class="col-6 checkboxcontainer mx-3">
            <!--"form-check-label"-->
            <label for="VegetableCheck" class="form-check-label">Grønt</label>
            <!--"form-check-input"-->
            <input type="checkbox" id="VegetableCheck" v-model="vegetableCheck" @change="GetFoods()" class="form-check-input">
        </div>
        
    </div>

    <!--form-select-->
    <select id="FoodDropdown" placeholder="Vælg venligst en ingrediens!" v-model="chosenFoodString" @change="ChooseFruit()" class="form-select elementBox">
        <option disabled>Vælg venligst en ingrediens!</option>
        <option v-for="(food, index) in foods" :key="index" :value="foods[index].name" :id="foods[index].name">{{food.name}}</option>
    </select>


    <div class="informationBox">
        <!--"d-flex justify-content-between"-->
        <div class="d-flex justify-content-between">
            <!--"col-6 row"-->
            <div class="col-6 row">
                <!--"col-6"-->
                <div class="col-6">
                    <p id="NewestTemp">{{newestTemperature}}&deg;C</p>
                    <p class="tinytext">Temperatur</p>
                </div>
                <!--"col-6"-->
                <div class="col-6">
                    <p id="NewestHumidity">{{newestHumidity}}%</p>
                    <p class="tinytext">Luftfugtighed</p>
                </div>
            </div>
            <!--"col-6"-->
            <div class="col-6">
                <p id="ShelfLife" v-show="chosenFood != undefined">{{spoilTime[0]}} dage og {{spoilTime[1]}} timer</p>
                <p class="tinytext">Holdbarhed</p>
            </div>
        </div>
    </div>

        <ul>
            <li v-for="(reading, index) in readings" :key="index">
                {{reading.temperature}}, {{reading.humidity}}, {{reading.id}}, {{reading.timestamp}}, 
            </li>
        </ul>

    </div>
<script type="module" src="js/index.js"></script>

</body>
</html>
